<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color- Examples</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <header class="landing__header">
        <div class="landing__header__logo">
            <span class="material-icons logo">donut_small</span>
        </div>
        <div class="landing__header__title">
            <h2>Header</h2>
        </div>
        <nav class="landing__header__nav">
            <span class="material-icons nav__icon">credit_card</span>
            <span class="material-icons nav__icon">credit_card</span>
            <span class="material-icons nav__icon">credit_card</span>
            <span class="material-icons nav__icon">credit_card</span>
        </nav>
    </header>
    <section class="landing__container">
        <section class="landing__container__firstLook">
            <div class="landing__container__firstLook__description">
                <div class="description">
                    <div class="description-text">
                        <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur quo sint autem neque
                            molestiae doloribus impedit soluta, illo odio? Ipsa, earum vero. Placeat aut temporibus a
                            perspiciatis illum magnam maiores.</span>
                    </div>
                </div>
                <div class="banner">
                    <img src="https://images.pokemontcg.io/bw11/54_hires.png" alt="banner-img" id="banner-image">
                </div>
            </div>
        </section>
        <section class="landing__container__cardSection">
            <div class="landing__container__cardSection_cards">
                <img src="https://images.pokemontcg.io/bw11/54_hires.png" alt="mewtwo" class="card__image">
                <img src="https://images.pokemontcg.io/bw11/54_hires.png" alt="mewtwo" class="card__image">
                <img src="https://images.pokemontcg.io/bw11/54_hires.png" alt="mewtwo" class="card__image">
                <img src="https://images.pokemontcg.io/bw11/54_hires.png" alt="mewtwo" class="card__image">
                <img src="https://images.pokemontcg.io/bw11/54_hires.png" alt="mewtwo" class="card__image">
            </div>
            <div class="landing__container__cardSection_myDeck">
                <img src="https://trello-attachments.s3.amazonaws.com/5f8ca3639574d3550b3ad495/5f9cb0e6b6fed24123256da4/3a721a83c7f72cba1a1d5715bfb66397/3max-removebg-preview.png"
                    alt="mewtwo" class="deck__image">
            </div>
            </div>
        </section>
        <section class="landing__container__social">
            <div class="landing__container__social__video"></div>
            <div class="landing__container__social__video"></div>
            <div class="landing__container__social__video"></div>
            <div class="landing__container__social__streaming"></div>
            <div class="landing__container__social__streaming"></div>
        </section>
    </section>
</body>

</html>
